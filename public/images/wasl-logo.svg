<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connectGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

  <!-- Connection Lines (representing connectivity) -->
  <g stroke="url(#connectGradient)" stroke-width="3" fill="none" opacity="0.6">
    <line x1="50" y1="100" x2="150" y2="100"/>
    <line x1="75" y1="75" x2="125" y2="125"/>
    <line x1="75" y1="125" x2="125" y2="75"/>
  </g>

  <!-- Connection Nodes -->
  <g fill="#ffffff">
    <circle cx="50" cy="100" r="8"/>
    <circle cx="100" cy="100" r="12"/>
    <circle cx="150" cy="100" r="8"/>
    <circle cx="75" cy="75" r="6"/>
    <circle cx="125" cy="75" r="6"/>
    <circle cx="75" cy="125" r="6"/>
    <circle cx="125" cy="125" r="6"/>
  </g>

  <!-- Center Globe Icon -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Globe circle -->
    <circle cx="100" cy="100" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Vertical line -->
    <ellipse cx="100" cy="100" rx="8" ry="20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Horizontal lines -->
    <line x1="80" y1="100" x2="120" y2="100" stroke="#ffffff" stroke-width="2"/>
    <line x1="82" y1="90" x2="118" y2="90" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="82" y1="110" x2="118" y2="110" stroke="#ffffff" stroke-width="1.5"/>
  </g>

  <!-- WASL Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">WASL</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.9">وصل</text>
</svg>
